services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "8080:8080"

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        EXPO_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api
    ports:
      - "3000:3000"
